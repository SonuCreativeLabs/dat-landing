<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Body Shadow -->
  <path d="M150 180 L650 180 L670 210 L130 210 Z" fill="rgba(0,0,0,0.2)" />
  
  <!-- Main Body -->
  <g>
    <!-- Front Panel -->
    <path d="M150 120 H650 V280 H150 Z" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Side Panel -->
    <path d="M650 120 L670 150 L670 310 L650 280 Z" fill="#E2E8F0" stroke="#CBD5E1" stroke-width="2"/>
    
    <!-- Top Panel -->
    <path d="M150 120 L650 120 L670 150 L170 150 Z" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Vents -->
    <g>
      <rect x="190" y="200" width="420" height="8" rx="2" fill="#94A3B8" fill-opacity="0.3"/>
      <rect x="190" y="220" width="420" height="8" rx="2" fill="#94A3B8" fill-opacity="0.3"/>
      <rect x="190" y="240" width="420" height="8" rx="2" fill="#94A3B8" fill-opacity="0.3"/>
    </g>
    
    <!-- Display Panel -->
    <rect x="550" y="150" width="60" height="25" rx="3" fill="#0EA5E9"/>
    <rect x="560" y="158" width="20" height="8" rx="1" fill="#FFFFFF" fill-opacity="0.6"/>
    
    <!-- Power Button -->
    <circle cx="180" cy="150" r="12" fill="#0EA5E9"/>
    <path d="M180 144 V156 M175 148 A5 5 0 0 1 185 148" stroke="white" stroke-width="2"/>
    
    <!-- Brand Logo -->
    <text x="200" cy="155" fill="#0EA5E9" font-family="Arial" font-size="14" font-weight="bold">DAT</text>
  </g>
  
  <!-- Cool Air Effect -->
  <g>
    <path d="M190 290 Q270 310 190 330 M290 290 Q370 310 290 330 M390 290 Q470 310 390 330" 
          stroke="#93C5FD" stroke-width="3" stroke-linecap="round" stroke-dasharray="0 10" opacity="0.6">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Shine Effect -->
  <path d="M150 120 L650 120" stroke="white" stroke-width="2" opacity="0.8"/>
  <path d="M170 150 L670 150" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Reflection -->
  <path d="M200 130 L600 130" stroke="white" stroke-width="20" opacity="0.1"/>
</svg>
